<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Pod request access landing page</title>
        <link rel="icon" type="image/png" href="assets/favicon-32x32.png" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="assets/desktop/logo.svg" alt="logo" />
                </div>
            </header>
            <main>
                <h1>Publish your podcasts<br /><span>everywhere.</span></h1>
                <p>
                    Upload your audio to Pod with a single click. Weâ€™ll then
                    distribute your podcast to Spotify, Apple Podcasts, Google
                    Podcasts, Pocket Casts and more!
                </p>
                <form class="form">
                    <div class="inputGroup">
                        <input
                            class="email"
                            type="text"
                            placeholder="Email address"
                        />
                        <button type="button">Request Access</button>
                        <span class="error">&nbsp;</span>
                    </div>
                </form>
                <div class="socialMedia">
                    <img
                        class="spotify"
                        src="assets/desktop/spotify.svg"
                        alt="spotify"
                    />
                    <img
                        class="apple"
                        src="assets/desktop/apple-podcast.svg"
                        alt="apple"
                    />
                    <img
                        class="google"
                        src="assets/desktop/google-podcasts.svg"
                        alt="google"
                    />
                    <img
                        class="pocket"
                        src="assets/desktop/pocket-casts.svg"
                        alt="pocket"
                    />
                </div>
            </main>
        </div>
        <div class="bgDots">
            <img src="assets/desktop/bg-pattern-dots.svg" alt="bgDots" />
        </div>
    </body>
    <script src="main.js"></script>
</html>
